<div class = "bg">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">

  <a class="navbar-brand" href="/">My Chat</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav">

      <li class="nav-item">

        <a class="nav-link" (click)="goToSignUp()">Sign-Up</a>

      </li>

    </ul>

  </div>

</nav>

<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-5">

    <h2 class="form-signin-heading head ">Rapid Chat</h2>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control"  [(ngModel)]="email"placeholder="Email address" style="margin-top: 10%"required autofocus>

    <br>
   
    <label for="inputPassword" class="sr-only">Password</label>
    <show-hide-password  icon="fa-fa-eye" btnStyle="danger"  [btnOutline]="false">
    
    <input type="password" id="inputPassword" class="form-control" id="myInput" [(ngModel)]="password" placeholder="Password" required>
    
    <br></show-hide-password>
    
    <a [routerLink]="['/forgotPassword']">Forgot Password ?</a>
    <a [routerLink]="['/changePassword']">Reset Password ?</a>

    <button class="btn btn-lg btn-primary  bt" type="button" (click)="signinFunction()" style="margin-top:4%;">Login</button>

  </div>

  <div class="col-sm"></div>

</div>
</div>
